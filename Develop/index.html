<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row" id="row9am">
          <div class="col-1 hour" id="time1col1">
            <p>9 AM</p>
          </div>
          <div class="col-10 border" id="time1col2">
            <input class="form-control" type="text" id="input1" placeholder="Text Here" />
          </div>
          <div class="col-1 bg-info time-block" id="time1col3">
            <button type="button" id="firstbutton" class="btn-light saveBtn"><span class="far fa-save" style="color:yellow"></span></button>
          </div>
        </div>
        <div class="row" id="row10am">
          <div class="col-1 hour" id="time2col1">
            <p>10 AM</p>
          </div>
          <div class="col-10 border" id="time2col2">
            <input class="form-control" type="text" id="input2" placeholder="Text Here" />
          </div>
          <div class="col-1 bg-info time-block" id="time2col3">
            <button type="button" id="secondbutton" class="btn-light saveBtn"><span class="far fa-save" style="color:yellow"></span></button>
          </div>
        </div>
        <div class="row" id="row11am">
          <div class="col-1 hour" id="time3col1">
            <p>11 AM</p>
          </div>
          <div class="col-10 border" id="time3col2">
            <input class="form-control" type="text" id="input3" placeholder="Text Here" />
          </div>
          <div class="col-1 bg-info time-block" id="time3col3">
            <button type="button" id="thirdbutton" class="btn-light saveBtn"><span class="far fa-save" style="color:yellow"></span></button>
          </div>
        </div>
        <div class="row" id="row12pm">
          <div class="col-1 hour" id="time4col1">
            <p>12 PM</p>
          </div>
          <div class="col-10 border" id="time4col2">
            <input class="form-control" type="text" id="input4" placeholder="Text Here" />
          </div>
          <div class="col-1 bg-info time-block" id="time4col3">
            <button type="button" id="fourthbutton" class="btn-light saveBtn"><span class="far fa-save" style="color:yellow"></span></button>
          </div>
        </div>
        <div class="row" id="row1pm">
          <div class="col-1 hour" id="time5col1">
            <p>1 PM</p>
          </div>
          <div class="col-10 border" id="time5col2">
            <input class="form-control" type="text" id="input5" placeholder="Text Here" />
          </div>
          <div class="col-1 bg-info time-block" id="time5col3">
            <button type="button" id="fifthbutton" class="btn-light saveBtn"><span class="far fa-save" style="color:yellow"></span></button>
          </div>
        </div>
        <div class="row" id="row2pm">
          <div class="col-1 hour" id="time6col1">
            <p>2 PM</p>
          </div>
          <div class="col-10 border" id="time6col2">
            <input class="form-control" type="text" id="input6" placeholder="Text Here" />
          </div>
          <div class="col-1 bg-info time-block" id="time6col3">
            <button type="button" id="sixthbutton" class="btn-light saveBtn"><span class="far fa-save" style="color:yellow"></span></button>
          </div>
        </div>
        <div class="row" id="row3pm">
          <div class="col-1 hour" id="time7col1">
            <p>3 PM</p>
          </div>
          <div class="col-10 border" id="time7col2">
            <input class="form-control" type="text" id="input7" placeholder="Text Here" />
          </div>
          <div class="col-1 bg-info time-block" id="time7col3">
            <button type="button" id="seventhbutton" class="btn-light saveBtn"><span class="far fa-save" style="color:yellow"></span></button>
          </div>
        </div>
        <div class="row" id="row4pm">
          <div class="col-1 hour" id="time8col1">
            <p>4 PM</p>
          </div>
          <div class="col-10 border" id="time8col2">
            <input class="form-control" type="text" id="input8" placeholder="Text Here" />
          </div>
          <div class="col-1 bg-info time-block" id="time8col3">
            <button type="button" id="eighthbutton" class="btn-light saveBtn"><span class="far fa-save" style="color:yellow"></span></button>
          </div>
        </div>
        <div class="row" id="row5pm">
          <div class="col-1 hour" id="time9col1">
            <p>5 PM</p>
          </div>
          <div class="col-10 border" id="time9col2">
            <input class="form-control" type="text" id="input9" placeholder="Text Here" />
          </div>
          <div class="col-1 bg-info time-block" id="time9col3">
            <button type="button" id="ninthbutton" class="btn-light saveBtn"><span class="far fa-save" style="color:yellow"></span></button>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/java/script.js"></script>
  </body>
</html>
